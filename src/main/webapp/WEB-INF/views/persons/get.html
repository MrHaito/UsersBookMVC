<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${person.getName()}"></title>
</head>
<body>
<div th:insert="fragments/header :: menu"></div>
<p th:text="${person.getName()} + ', ' + ${person.getYearOfBirth()}">value</p>
<hr/>
<div th:switch="${books}">
  <div th:if="${books.size() == 0}">
    <p>Человек пока не взял ни одной книги</p>
  </div>
  <div th:if="${books.size() != 0}">
    <p><strong>Книги: </strong></p>
    <div th:each="book : ${books}">
      <div th:text="${book.getTitle()} + ', ' + ${book.getYear()}"></div><br/>
    </div>
  </div>
</div>
<hr />
<form th:method="get" th:action="@{/persons/{id}/edit(id=${person.getPerson_id()})}">
  <input type="submit" value="Редактировать">
</form>
<br/>
<form th:method="DELETE" th:action="@{/persons/{id}(id=${person.getPerson_id()})}">
  <input type="submit" value="Удалить">
</form>
</body>
</html>
